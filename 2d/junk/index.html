<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="row">
        <div class="col" style="width:65%;float: left;">
            <canvas id="world" style="margin: 5%;"></canvas>
        </div>
        <div class="col" style="width:30%;float: left;">
            <button id="resetWorld">Reset World</button>
            <!-- <button id="setupSim">Setup Run</button> -->
            <button id="startSim">Start Run</button>
            <br><br>

            <label>Population: </label><label id="currentPop">0</label>            
            <br>
            <label>Time Left: </label><label id="timeLeft">0</label>    
            <br><br>
            <label>Food: </label><input id="slideFood" type="range" min="10" max="300" value="100"> <label id="inpFood"></label> <br>     
            <label>Init Speed: </label><input id="slideSpeed" type="range" min="1" max="20" value="10">  <label id="inpSpeed"></label>    <br> 
            <label>Init Pop: </label><input id="slidePop" type="range" min="20" max="200" value="50"> <label id="inpPop"></label>   <br>   
            <label>Init TTL: </label><input id="slideTTL" type="range" min="20" max="500" value="150"> <label id="inpTTL"></label>   <br>   
            <br>
            <label>Creature FOV: </label><input id="slideFOV" type="range" min="0" max="1.5" step="0.1" value="0.7"> <label id="inpFOV"></label> <br>
            <label>Birth Prob: </label><input id="slideBirth" type="range" min="0" max="1" step="0.1" value="0.5"> <label id="inpBirth"></label> <br>
            <br>
            <button id="resetParams">Reset Params</button>
            <br><br><br><br>
            <canvas id="chart" width="300" height="200"></canvas>
        </div>
    </div>
    
</body>
<script src="main.js"></script>
<!-- <script src="test.js"></script> -->
</html>
